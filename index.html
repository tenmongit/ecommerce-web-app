<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="widht=device-width, initial-scale=1">
        <title>Kiwami</title>
        <link rel="stylesheet" href="resources/css/styles.css">
        <link rel="stylesheet" href="resources/css/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div>                    
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                    <a class="navbar-brand" href="#">Kiwami</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>                  
                    </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Cart</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Catalogue</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                          </form>
                    
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div class="container-fluid">
                <!-- alert for adding to the cart -->
                <div class="alert alert-success alert-dismissible fade show" id="addToCartAlert" style="display: none" role="alert">
                    <strong>Added to Cart!</strong> Your item is added to the cart.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <!-- alert for deleting from the cart-->
                <div class="alert alert-success alert-dismissible fade show" id="checkoutAlert" style="display: none" role="alert">
                    <strong>Checkout page is opened in new window!</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <!-- starting layout for home page-->
                <div class="row">
                    <div class="col-12">    
                    <h1 class="display-3">Our Products on <strong>SALE!</strong></h1>
                    </div>
                </div>
                    <button type="button" class="btn btn-primary position-relative">
                        Cart
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="count">
                        0
                        <span class="visually-hidden">unread messages</span>
                        </span>
                    </button>
                    <div class="row row-cols-1 row-cols-md-2 g-4" id="productContainer">
                     
                    </div>
            </div>    
        </main>
        <footer>
            <div>
                <p>Copyright &copy; 2024</p>
            </div>
        </footer>
        <script src="resources/scripts/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
    
</html>
